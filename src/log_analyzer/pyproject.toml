[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "log-analyzer"
version = "0.1.0"
description = "Analyze log files for common patterns."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
log-analyzer = "log_analyzer.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
